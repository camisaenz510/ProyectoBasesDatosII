<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eliminar producto</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <div class="vh-100 row d-flex">
      <div class="p-1 mx-5 d-flex">
        <div class="col-sm col-md-6 col-lg-6 col-xl-6">
          <div class="d-flex mt-4">
            <div class="form">


              <h4 class="header1">Eliminar producto</h4>
              <div class="row">
                <label>ID DE PRODUCTO</label>
                <input type="text" name="idproducto" id="idproducto" class="form__input">
              </div>
              
              <div class="row d-flex">
                <input id="eliminar" type="submit" value="Eliminar" onclick="eliminarProducto()" class="btn">
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  
  <div class="modal-dialog modal-sm">
    <div class="modal fade" id="respuesta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              
              <div class="modal-body" id="mensajeRespuesta">
                <div>eliminado</div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar</button>

              </div>
          </div>
      </div>
  </div>
  </div>
</body>

</html>
